<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Hospedes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="card" style="padding: 20px">
		<div style='text-align: center' class="card-header">
			<strong>CADASTRAR HOSPEDE</strong>
		</div>

		<div class="card-body">
			<form class="form-horizontal" th:object="${hospede}" th:action="@{/hospede/save}" method="POST"  style="margin: 10px">
			
				<div  class="form-group row">
				<div class="col-md-4">
						<label></label>
							
					</div>
					<div class="col-md-4">
						<label>Nome</label>
							<input type="text" class="form-control input-sm" id="nome" th:field="*{nome}" placeholder="Nome e sobrenome">
					</div>
				</div>
				<div class="form-group row">
				<div class="col-md-4">
						<label></label>
							
					</div>
					<div class="col-md-4">
						<label>E-mail</label>
							<input type="text" class="form-control input-sm" id="email" th:field="*{email}" placeholder="Ex.: seuemail@seudominio.com.br">
					</div>
				</div>
				<div class="form-group row">
				<div class="col-md-4">
						<label></label>
							
					</div>
					<div class="col-md-4">
						<label>Cpf</label>
							<input type="text" class="form-control input-sm" id="cpf" th:field="*{cpf}" placeholder="Seu cpf">
							<br><button  style='text-align: center' type="submit" class="btn btn-success">Salvar</button> | 
				<a class="btn btn-sm btn-success" th:href="@{listar}">Voltar</a> 
					</div>
				</div>
				
			</form>
		</div>
		<div class="card-footer">
			<div style='text-align: center'> &copy Todos os Direitos Reservados | Premium Technology</div>
		</div>
	</div>

</body>
</html>
