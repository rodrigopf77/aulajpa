<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Hospedes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="card" style="padding:20px">
		<div class="card-header">
			<strong>Hospedes</strong>
		</div>

		<div class="card-body">
			<div class="table-responsive">
				<table
					class="table table-sm table-striped table-hove table-bordered">
					<thead>
						<tr>
							<th><strong>ID</strong></th>
							<th>NOME</th>
							<th>E-MAIL</th>
							<th>CPF</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="hospede : ${listaHospede}">
							<td style='text-align: center' th:text="${hospede.idHospede}">ID
								HOSPEDE</td>
							<td th:text="${hospede.nome}">NOME</td>
							<td style='text-align: center' th:text="${hospede.email}">E-MAIL</td>
							<td style='text-align: center' th:text="${hospede.cpf}">CPF</td>
							<td><a class="btn btn-sm btn-info"
								th:href="@{/hospede/editar/{id} (id=${hospede.idHospede})}">Editar</a> <a
								class="btn btn-sm btn-danger"
								th:href="@{/hospede/delete/{id} (id=${hospede.idHospede})}"
								th:data-confirm-delete="|Deseja realmente excluir ${hospede.nome}|"
								onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">Apagar</a>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
		<div class="card-footer">
			<a class="btn btn-sm btn-success" th:href="@{adicionar}">Cadastrar</a>
		</div>
	</div>

</body>
</html>
